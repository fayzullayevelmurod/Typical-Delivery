<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#fff">
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="description">
	<title>TD</title>
	<meta property="og:title" content="TD">
	<meta property="og:type" content="website">
	<meta property="og:description" content="description">
	<meta property="og:image" content="images/title-logo.webp">
	<!-- font -->
	<link rel="stylesheet" href="./fonts/commissioner/stylesheet.css">
	<!-- swiper css -->
	<link rel="stylesheet" href="libs/swiper/swiper.min.css">
	<!-- normalize css -->
	<link rel="stylesheet" href="./libs/normalize.min.css">
	<!-- custom css -->
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<div class="wrapper">

		<!-- header -->
		<header class="header">
			<div class="container">
				<a class="header__logo" href="#">
					<img src="images/icons/logo.svg" alt="logo" title="company logo" width="220" height="100">
				</a>
				<div class="header__right">
					<div class="header__right-top">
						<a class="tel" href="tel:+79780010134">+7 978 001 01 34</a>
						<div class="work__time">
							<img src="images/icons/clock.svg" alt="clock icon" width="24" height="24">
							<span class="work__time-text">Рабочие часы</span>
							<img class="arrow__down" src="images/icons/bottom-arrow.svg" alt="arrow down" width="13" height="7">
							<div class="work__time-dropdown header__dropdown">
								<p class="work__time-info">Вс-Чт 10:00-01:00 <br>Пт-Сб 10:00-02:00</p>
							</div>
						</div>
					</div>
					<div class="header__right-bottom">
						<div class="header__right-bottom-left">
							<nav class="nav">
								<ul class="nav__list">
									<li class="nav__item">
										<a class="nav__link active" href="#!">Меню</a>
									</li>
									<li class="nav__item">
										<a class="nav__link" href="#!">Бонусы</a>
									</li>
									<li class="nav__item">
										<a class="nav__link" href="#!">Акции</a>
									</li>
									<li class="nav__item">
										<a class="nav__link" href="#!">Отзывы</a>
									</li>
									<li class="nav__item">
										<a class="nav__link" href="#!">Контакты</a>
									</li>
								</ul>
							</nav>
							<div class="location">
								<img src="images/icons/location.svg" alt="location" width="18" height="24">
								<p class="location__text">Санкт-Петербург</p>
								<div class="location__dropdown header__dropdown">
									<p class="location__info">ул. Екатерининская, 51г <br>
										ул. Севастопольская, 92А</p>
								</div>
							</div>
							<div class="login">
								<img src="images/icons/user.svg" alt="user" width="24" height="24">
								<span class="login__info">Войти</span>
							</div>
						</div>
						<div class="header__right-bottom-right">
							<img src="images/icons/cart.svg" alt="cart icon" width="50" height="50">
						</div>
					</div>
				</div>
			</div>
		</header>

		<!-- main -->
		<main class="main">

			<!-- hero section -->
			<div class="hero">
				<div class="container">
					<div class="swiper hero__swiper">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<img src="images/hero-2.webp" alt="sushi img" width="1008" height="480">
							</div>
							<div class="swiper-slide">
								<img src="images/hero-1.webp" alt="sushi img" width="1008" height="480">
							</div>
							<div class="swiper-slide">
								<img src="images/hero-3.webp" alt="sushi img" width="1008" height="480">
							</div>
							<div class="swiper-slide">
								<img src="images/hero-1.webp" alt="sushi img" width="1008" height="480">
							</div>
						</div>
						<div class="swiper-pagination"></div>
					</div>
				</div>
			</div>



		</main>


		<!-- footer -->
		<footer class="footer">

		</footer>

	</div>

	<!-- swiper js -->
	<script src="./libs/swiper/swiper.min.js"></script>
	<!-- custom js -->
	<script src="./js/script.js"></script>
</body>

</html>
